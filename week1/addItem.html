<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./addItem.css" />
    <title>💛 새 상품 추가 💛</title>

  <body>
    <main>
      <h1>💛 승경씨가 조아하는 음식을 추가해주세요 💛</h1>

      <form>
        <label for="menu-name"
          >메뉴 이름<input id="menu-name" type="input"
        /></label>

        <label for="menu-hashtag"
          >해시태그(,으로 구분)<input id="menu-hashtag" type="input"
        /></label>

        <label for="menu-pic"
          >메뉴 사진<input id="menu-pic" type="file"
        /></label>
      </form>

      <img class="image-box" />
      <button type="submit">🔥추베릅🔥</button>
    </main>
  </body>
  <script src="addItem.js"></script>
